<div class="modal-dialog ">
    <div class="modal-content">

        <form  method="POST" rol="form" id="frmLinea" class="form-horizontal" enctype="multipart/form-data"
            {% if nueva %}
                action="{% url 'clientes:lineafactoring_nueva' nombre_cliente cliente_id %}"
            {% else %}
                action="{% url 'clientes:lineafactoring_editar' nombre_cliente cliente_id pk %}"
            {% endif %}
            onsubmit="return checkSubmit();">
            <!-- <div class="col"> -->
            <div class="card">

                {% csrf_token %}
                <div class="card-header">
                    <strong>Linea de factoring </strong> 
                    de  {{ nombre_cliente }}
                </div>
                
                <div class="card-body card-block">
                    <div class="row form-group">
                        <div class="col-12 col-md-9">
                            <input type="text" id="id_cxcliente" 
                            name="cxcliente" value="{{ cliente_id }}" 
                            class="form-control" hidden>
                        </div>
                    </div>
                    <div class="row form-group">
                        <div class="col col-md-3"><label for="id_nvalor" class=" form-control-label">Valor</label></div>
                        <div class="col-12 col-md-9">
                            {{ form.nvalor}}
                            <!-- <small class="form-text text-muted">Máximo 30 caracteres</small> -->
                        </div>
                    </div>
                    <div class="row form-group">
                        <div class="col col-md-3"><label for="id_cxparticipante" class=" form-control-label">Moneda</label></div>
                        <div class="col-12 col-md-9">
                            {{ form.cxmoneda}}
                            <small class="form-text text-muted">Máximo 3 caracteres</small>
                        </div>
                    </div>

                </div>    
                
                <div class="card-footer">
                    <button type="button" class="btn btn-danger btn-sm" onclick="return CerrarModal()">
                        <i class="fa fa-ban"></i> Cerrar
                    </button>
                    <button type="submit" class="btn btn-primary btn-sm">
                        <i class="fa fa-dot-circle-o"></i> Grabar
                    </button>
                </div>
            </div>
            <!-- </div> -->
        </form>

    </div>
</div>

{% block js_page %}
<script>
     enviando = false; //Obligaremos a entrar el if en el primer submit
     
</script>
{% endblock %}
