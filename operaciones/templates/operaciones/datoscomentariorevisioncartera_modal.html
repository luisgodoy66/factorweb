<div class="modal-dialog ">
    <div class="modal-content">

        <form  method="POST" rol="form" id="frmLinea" class="form-horizontal" enctype="multipart/form-data"
                action="{% url 'operaciones:revision_cartera_cliente' pk revision nombre_cliente %}"
            onsubmit="return checkSubmit();">
            <!-- <div class="col"> -->
            <div class="card">

                {% csrf_token %}
                <div class="card-header">
                    <strong>Comentario para </strong> {{ nombre_cliente }}
                </div>
                
                <div class="card-body card-block">
                    <div class="row form-group">
                        <div class="col col-md-3">
                            <label for="id_ctcomentario" class=" form-control-label">{{form.ctcomentario.label}}</label>
                        </div>
                        <div class="col-12 col-md-9">
                            {{ form.ctcomentario}}
                            <!-- <small class="form-text text-muted">MÃ¡ximo 30 caracteres</small> -->
                        </div>
                    </div>

                </div>    
                
                <div class="card-footer">
                    <button type="button" class="btn btn-danger btn-sm" onclick="return CerrarModal()">
                        <i class="fa fa-ban"></i> Cerrar
                    </button>
                    <button type="submit" class="btn btn-primary btn-sm">
                        <i class="fa fa-dot-circle-o"></i> Grabar
                    </button>
                </div>
            </div>
            <!-- </div> -->
        </form>

    </div>
</div>

</script>
{% endblock %}
